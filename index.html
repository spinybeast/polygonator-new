<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polygonator</title>
    <link rel="stylesheet" href="css/jquery.fullpage.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>
<body>
<div id="fullPage">
    <div class="section " id="section0" data-anchor="home">
        <div class="logo">
            <div class="col-xs-10">
                <img src="img/logo.png" alt="Polygonator" width="378" height="68">
            </div>
            <div class="col-xs-1 no-padding">
                <a class="menu" href="#"></a>
            </div>
            <ul id="#menu">
                <li data-menuanchor="home"><a href="#home">Home</a></li>
                <li data-menuanchor="services"><a href="#services">Services</a></li>
                <li data-menuanchor="works"><a href="#works">Works</a></li>
                <li data-menuanchor="our-team"><a href="#our-team">Our Team</a></li>
                <li data-menuanchor="contact-us"><a href="#contact-us">Contact Us</a></li>
            </ul>
        </div>
        <div class="slide" id="slide1">
            <div class="intro">
                <h1>Clickable</h1>
                <p>
                    You can even click on the navigation and jump directly to another section.
                </p>
            </div>
        </div>

        <div class="slide" id="slide2">
            <h1>Slide 2</h1>
        </div>
    </div>
    <div class="section" id="section1" data-anchor="services">
        <div class="four">1</div>
        <div class="four">2</div>
        <div class="four">3</div>
        <div class="four">4</div>
    </div>
    <div class="section" id="section3" data-anchor="works">
        3
    </div>
    <div class="section" id="section4" data-anchor="our-team">
        4
    </div>
    <div class="section" id="section5" data-anchor="contact-us">
        5
    </div>
</div>
<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="js/jquery.fullpage.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#fullPage').fullpage({
            anchors: ['home', 'services', 'works', 'our-team', 'contact-us'],
            menu: '#menu',
            'css3': true,
            sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
            navigation: true,
            navigationPosition: 'right',
            navigationTooltips: ['First page', 'Second page', 'Third and last page']
        });
    });
</script>

</body>
</html>
